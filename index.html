<!DOCTYPE html>
<html>
  <head>
    <title>الگوریتم محاسبه سـود سـهام</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>الگوریتم محاسبه سود سهام</h1>
    <div>
      <label for="prices">آرایه قیمت سهام:</label>
      <input type="text" id="prices" placeholder="مثلا: 1,3,2,8,4,9" />
    </div>
    <div>
      <label for="fee">هزینه معاملات:</label>
      <input
        type="number"
        id="fee"
        min="0"
        placeholder="Enter transaction fee"
      />
    </div>
    <button onclick="calculateProfit()">محاسبه سود</button>
    <p id="result"></p>

    <script src="script.js"></script>
  </body>
</html>
